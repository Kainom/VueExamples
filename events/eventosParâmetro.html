<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


<div class="app">
    <p>{{contador}}</p>
    <!-- $event palavra reservada para eventos como argumento -->
    <button v-on:click="increment(5,$event)">Incrementar</button>
    <p v-on:mousemove="updatez"> Mouse: {{x}} and {{y}} </p>
</div>


<script>
    new Vue({
        el: ".app",
        data: {
            contador: 0,
            x: 0,
            y: 0,
            bodyX: 0,
            bodyY: 0
        },
        methods: {
            increment(increment,event) {
                this.contador+=increment;
            },
            update(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            updateBody(event) {
                this.bodyX = event.clientX;
                this.bodyY = event.clientY;
            }
        }
    })


</script>
