<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fist-app</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js,%20ou%20https://unpkg.com/vue@2"></script>
    <div id="app">
        <!-- // por padrao o evento Ã© passado  -->
        <input type="text" v-on:input="changeTitle"> 
        <p>
            {{title}}
        </p>
    </div>


    <script>
        new Vue(
            {
                el: "#app",
                data: {
                    title: "Hello, Vue.js!"
                },
                methods: {
                    changeTitle(event) { // metodos executados quando algum evento 
                        this.title = event.target.value;
                    }
                }
            }
        )
    </script>
</body>

</html>
