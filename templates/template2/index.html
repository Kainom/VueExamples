<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
            <p>{{title}}</p>
            <p>{{saudacao()}}</p>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello, Vue.js!'
            },
            methods:{
                saudacao: function() {
                    return "Good Week"
                }
            }
        })
    </script>
    
</body>
</html>
