<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <div id="app">
            <p v-once>{{title}}</p>
            <p>{{saudacao()}}</p>
            <!-- vue interpreta o link definido em vue e adiciona o valor la atribuido -->
             <!-- o bind ja revela a inteção deste recurso -->
            <a v-bind:href="link" target="_blank" >Google</a> 
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello, Vue.js!',
                link:'http://google.com.br'
            },
            methods:{
                saudacao: function() {
                    this.title = 'Bom dia'
                    return this.title;
                }
            }
        })
    </script>
    
</body>
</html>
