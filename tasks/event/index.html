<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <div id="desafio">
        <div style="margin: 5rem auto;display: flex; justify-content: center;">
            <button v-on:click="showAlert">Show Alert</button>
        </div>

        <div>
            <input v-on:keydown="insertValue" style="margin: 5rem auto;display: flex; justify-content: center;" type="text">
            <p>{{value}}</p>
        </div>

        <div>
            <input   v-on:keydown.enter="insertValue" style="margin: 5rem auto;display: flex; justify-content: center;" type="text">
            <p>{{value}}</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
